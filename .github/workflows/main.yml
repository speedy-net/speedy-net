name: GitHub Actions Speedy Net
on: [push]
jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-latest]
        python-version: [3.6, 3.7, 3.8, 3.9]
        postgresql-version: [10, 13]
        is-master-or-staging:
          - ${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/staging' }}
        exclude:
          - python-version: 3.6
            os: ubuntu-latest
          - python-version: 3.6
            postgresql-version: 13
          - python-version: 3.7
            os: ubuntu-latest
          - python-version: 3.7
            postgresql-version: 13
          - python-version: 3.8
            os: ubuntu-18.04
          - python-version: 3.8
            postgresql-version: 10
          - python-version: 3.8
            is-master-or-staging: false
          - python-version: 3.9
            os: ubuntu-18.04
          - python-version: 3.9
            postgresql-version: 10
          - python-version: 3.9
            is-master-or-staging: false
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ðŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ðŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ðŸ This job's status is ${{ job.status }}."
      - run: cp env.ini.tests env.ini
      - run: pip install --upgrade -r requirements.txt
      - run: pip freeze
      - run: pwd
      - run: lsb_release -a
      - run: |
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get -y install postgresql-${{ matrix.postgresql-version }}
          sudo sed -i 's/local   all             postgres                                peer/local   all             postgres                                trust/' /etc/postgresql/${{ matrix.postgresql-version }}/main/pg_hba.conf
          sudo sed -i 's|host    all             all             127.0.0.1/32            md5|host    all             all             127.0.0.1/32            trust|' /etc/postgresql/${{ matrix.postgresql-version }}/main/pg_hba.conf
          ! sudo pg_dropcluster 13 main
          sudo sed -i 's/port = 5433/port = 5432/' /etc/postgresql/${{ matrix.postgresql-version }}/main/postgresql.conf
          sudo service postgresql start
        if: ${{ matrix.postgresql-version != 13 }}
      - run: psql --version
      - run: |
          psql -c 'create user pguser;' -U postgres
          psql -c 'alter user pguser createdb; ' -U postgres
        env:
          PGHOST: 127.0.0.1
      - run: python tests_manage.py test # python -W error::DeprecationWarning tests_manage.py test
        working-directory: ./speedy/net
      - run: python tests_manage.py test # python -W error::DeprecationWarning tests_manage.py test
        working-directory: ./speedy/match
      - run: python tests_manage.py test # python -W error::DeprecationWarning tests_manage.py test
        working-directory: ./speedy/composer
      - run: python tests_manage.py test # python -W error::DeprecationWarning tests_manage.py test
        working-directory: ./speedy/mail
